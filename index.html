<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jordan's Minigame</title>
    <style>
        * {
            box-sizing: border-box;
            scrollbar-width: none;
            scroll-behavior: smooth;
            font-family: sans-serif;
        }

        *::-webkit-scrollbar { display: none }

        body {
            position: relative;
            width: 100vw;
            height: 100vh;
            margin: 0;
            border: 0;
            overflow: hidden;
        }

        header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            z-index: 5;
            border-bottom: 2px solid #aaa;
        }

        #game-banner {
            padding: 12px;
            color: #333;
        }

        #toggle-banner {
            position: absolute;
            top: 0;
            left: 25%;
            width: 50%;
            height: 36px;
        }

        #toggle-banner:hover,
        #toggle-banner:active {
            border: 1px solid goldenrod;
        }

        main {
            width: 100%;
            height: calc(100vh - 150px)
        }

        main section {
            height: 100%;
        }

        #loader-message {
            display: flex;
            place-items: center;
            justify-content: center;
            align-items: center;
        }

        #game,
        #contacts,
        #inventory {
            display: none;
        }

        footer {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 12px;
            border-top: 2px solid #aaa;
            display: flex;
            background: #333;
        }

        input[type=button] {
            border: 2px solid #aaa;
            color: #000;
            background: #eee;
            box-shadow: inset -2px -3px #000a;
        }

        input[type=button]:hover,
        input[type=button]:active {
            box-shadow: inset 2px 3px #000, inset -2px -3px 4px #000a;
        }

        nav {
            padding-right: 12px;
            border-right: 1px solid #fff;
            display: grid;
            grid-template-columns: repeat(3, 42px);
            grid-template-rows: repeat(3, 42px);
        }

        nav input {
            padding-bottom: 9px;
            font-size: 28px;
        }

        #game-info {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10;
            width: 100vw;
            height: 100vh;
            display: flex;
            place-items: center;
            justify-content: center;
            align-items: center;
            background: white;
        }

        .loader {
            display: inline-flex;
            width: 90px;
            aspect-ratio: 2;
            animation: l11-0 1s linear infinite;
            overflow: visible;
        }
        .loader:before,
        .loader:after {
            content: "";
            flex: 1;
            background: black;
            clip-path: polygon(50% 0,100% 50%,50% 100%,0 50%);
            animation: l11-1 1s linear infinite;
            transform-origin: right;
        }
        .loader:after {
            scale: -1.6 1.6;
            translate: -100% 0;
            background: black;
            clip-path: polygon(100% 50%,81.17% 89.09%,38.87% 98.75%,4.95% 71.69%,4.95% 28.31%,38.87% 1.25%,81.17% 10.91%);
            animation: l11-2 1s linear infinite;
        }
        @keyframes l11-0 {
            0%{translate: 0 -35.35%}
            to{translate: 0  35.35%}
        }
        @keyframes l11-1 {
            0%{rotate: -45deg}
            to{rotate:  45deg}
        }
        @keyframes l11-2 {
            0%{rotate:  25.7deg}
            to{rotate: -25.7deg}
        }

        .loading {
            position: absolute;
            bottom: 48px;
            left: calc((100% - 180px) / 2);
            width: 180px;
            text-align: center;
        }
    </style>
  </head>
  <body>
    <article id="game-info">
        <div class="loader"></div>
        <p class="loading">Game loading...</p>
    </article>
    <header>
        <section id="game-banner">
            <h1>Jordan's Minigame</h1>
        </section>
        <div id="toggle-banner"></div>
    </header>
    <main>
        <section id="game"></section>
        <section id="contacts"></section>
        <section id="inventory"></section>
    </main>
    <footer>
        <nav>
            <div class="spacer"></div>
            <input id="up-btn" type="button" value="&#8593;" title="up" accesskey="w" />
            <div class="spacer"></div>
            <input id="lft-btn" type="button" value="&#8592;" title="left" accesskey="a" />
            <div class="spacer"></div>
            <input id="rgt-btn" type="button" value="&#8594;" title="right" accesskey="d" />
            <div class="spacer"></div>
            <input id="dn-btn" type="button" value="&#8595;" title="down" accesskey="s" />
            <div class="spacer"></div>
        </nav>
        <section id="user-input">
            <div class="actions"></div>
            <div class="lang"></div>
        </section>
    </footer>
    <script type="module" src="/main.js"></script>
  </body>
</html>
